server:
  port: ${PORT:18471}
spring:
  application:
    name: Legal contract digitizer
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
ethereum:
  rpc:
    url: ${ETH_RPC_URL:https://sepolia.infura.io/v3/${INFURA_PROJECT_ID}}
  private:
    key: "${ETH_PRIVATE_KEY}"
  chain:
    id: ${ETH_CHAIN_ID:11155111}  # Defaults to Sepolia testnet chain id
  gas:
    price: ${ETH_GAS_PRICE:20000000000}  # 20 Gwei (in wei)
    limit: ${ETH_GAS_LIMIT:4500000}